name             = MooseX-Modern
author           = Ali Anari <ali@anari.me>
license          = Perl_5
copyright_holder = Ali Anari
copyright_year   = 2015
abstract         = Precision classes for Modern Perl

[VersionFromModule]

[GatherDir]
[PodWeaver]
[ManifestSkip]
[License]

[@Git]
allow_dirty = dist.ini
allow_dirty = README

[ContributorsFromGit]

[AutoPrereqs]
[Prereqs / BuildRequires]

[PruneCruft]

[MetaResources]
bugtracker.web = https://github.com/aanari/MooseX-Modern/issues
repository.type = git
repository.url = git://github.com/aanari/MooseX-Modern.git
repository.web = https://github.com/aanari/MooseX-Modern

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[Test::Compile]
[Test::Portability]

[PodSyntaxTests]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[ExecDir]
[ShareDir]
